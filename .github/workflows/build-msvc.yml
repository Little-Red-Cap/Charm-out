name: Windows (MSVC)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-msvc:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      # 让 cl/link/lib 在 PATH 等环境变量里就绪
      - name: Setup MSVC dev environment
        uses: ilammy/msvc-dev-cmd@v1

      # 用 get-cmake 安装新版 CMake + Ninja（避免系统 CMake 版本不一致）
      - name: Install CMake and Ninja
        uses: lukka/get-cmake@latest
        with:
          cmakeVersion: 4.1.2
          ninjaVersion: latest

      - name: Verify tools
        shell: pwsh
        run: |
          cmake --version
          ninja --version
          cl

      - name: Configure
        shell: pwsh
        run: >
          cmake -G Ninja
          -S .
          -B build
          -DCMAKE_BUILD_TYPE=Release
          -DCMAKE_C_COMPILER=cl
          -DCMAKE_CXX_COMPILER=cl

      - name: Build
        shell: pwsh
        run: cmake --build build

      - name: Test
        shell: pwsh
        run: ctest --test-dir build -C Release --output-on-failure
