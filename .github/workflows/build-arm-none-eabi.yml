name: STM32 (arm-none-eabi 15.2.rel1)

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  stm32:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Arm GNU Toolchain 15.2.rel1
        uses: carlosperate/arm-none-eabi-gcc-action@v1
        with:
          release: "15.2.Rel1"

      - name: Install Ninja + CMake
        run: |
          sudo apt-get update
          sudo apt-get install -y ninja-build cmake

      - name: Verify toolchain
        run: |
          arm-none-eabi-gcc --version
          cmake --version
          ninja --version

      - name: Configure (STM32 subproject)
        run: |
          cmake -G Ninja \
            -S examples/stm32f103c8 \
            -B build-stm32 \
            -DCMAKE_BUILD_TYPE=Release

      - name: Build (STM32)
        run: |
          cmake --build build-stm32

      - name: Size
        run: |
          arm-none-eabi-size build-stm32/*.elf || true
