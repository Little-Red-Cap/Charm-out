name: STM32 (arm-none-eabi 15.2.rel1)

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  stm32:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Arm GNU Toolchain 15.2.rel1
        uses: carlosperate/arm-none-eabi-gcc-action@v1
        with:
          release: "15.2.Rel1"

      # 固定使用新版 CMake + Ninja，避免 runner 自带版本不满足 4.0
      - name: Install CMake 4.1.2 and Ninja
        uses: lukka/get-cmake@latest
        with:
          cmakeVersion: 4.1.2
          ninjaVersion: latest

      - name: Verify toolchain
        run: |
          arm-none-eabi-gcc --version
          cmake --version
          ninja --version

      - name: Configure (STM32 subproject)
        run: |
          cmake -G Ninja `
            -S examples/stm32f103c8 `
            -B build-stm32 `
            -DCMAKE_BUILD_TYPE=Release

      - name: Build (STM32)
        run: |
          cmake --build build-stm32

      - name: Size
        run: |
          arm-none-eabi-size build-stm32/*.elf || true
